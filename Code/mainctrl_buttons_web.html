<!DOCTYPE html>
<html>
<head>
    <title>Mower Control</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Mower Control</h1>
    <button id="forward">Forward</button>
    <button id="reverse">Reverse</button>
    <button id="left">Left</button>
    <button id="right">Right</button>
    <button id="stop">Stop</button>
    <br>
    <button id="mowerStart">Start Mower</button>
    <button id="mowerStop">Stop Mower</button>

    <script type="text/javascript">
        $(document).ready(function(){
            $("#forward").click(function(){
                $.get("/macros/ButtonForward");
            });

            $("#reverse").click(function(){
                $.get("/macros/ButtonReverse");
            });

            $("#left").click(function(){
                $.get("/macros/ButtonTurnLeft");
            });

            $("#right").click(function(){
                $.get("/macros/ButtonTurnRight");
            });

            $("#stop").click(function(){
                $.get("/macros/ButtonStop");
            });

            $("#mowerStart").click(function(){
                $.get("/macros/ButtonMowerStart");
            });

            $("#mowerStop").click(function(){
                $.get("/macros/ButtonMowerStop");
            });
        });
    </script>
</body>
</html>
